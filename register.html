<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Student | Highland Secondary School</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header compact">
    <div>
      <p class="tag">Highland Secondary School</p>
      <h1>Register Student</h1>
    </div>
    <nav class="top-nav">
      <a href="INDEX.HTML">Home</a>
      <a href="students.html">Students</a>
      <a href="results.html">Matokeo</a>
    </nav>
  </header>

  <main class="container two-col">
    <section class="panel">
      <h2>Fomu ya Usajili</h2>
      <form id="registerForm" class="form-grid">
        <label>Jina Kamili
          <input type="text" id="fullName" required />
        </label>
        <label>Registration No
          <input type="text" id="regNo" required />
        </label>
        <label>Darasa
          <input type="text" id="classLevel" placeholder="Form 1 - Form 6" required />
        </label>
        <label>Jinsia
          <select id="gender" required>
            <option value="">Chagua</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </label>
        <label>Tarehe ya Kuzaliwa
          <input type="date" id="dob" required />
        </label>
        <button type="submit">Hifadhi Student</button>
      </form>
      <p id="registerMsg" class="msg"></p>
    </section>

    <section class="panel">
      <h2>Waliosajiliwa Hivi Karibuni</h2>
      <div id="recentStudents" class="list-wrap"></div>
    </section>
  </main>

  <script src="register.js"></script>
</body>
</html>
